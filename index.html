    <!-- Critical CSS inline - above-the-fold styles for instant render -->
    <style>
      /* Fonts - Critical weights only */
      @font-face{font-family:'Inter';font-style:normal;font-weight:400;font-display:swap;src:url('/fonts/Inter-Regular.woff2') format('woff2')}
      @font-face{font-family:'Inter';font-style:normal;font-weight:500;font-display:swap;src:url('/fonts/Inter-Medium.woff2') format('woff2')}
      @font-face{font-family:'Inter';font-style:normal;font-weight:600;font-display:swap;src:url('/fonts/Inter-SemiBold.woff2') format('woff2')}
      @font-face{font-family:'Inter';font-style:normal;font-weight:700;font-display:swap;src:url('/fonts/Inter-Bold.woff2') format('woff2')}
      @font-face{font-family:'Syne';font-style:normal;font-weight:700;font-display:swap;src:url('/fonts/Syne-Bold.woff2') format('woff2')}
      @font-face{font-family:'Syne';font-style:normal;font-weight:800;font-display:swap;src:url('/fonts/Syne-ExtraBold.woff2') format('woff2')}
      
      /* Theme variables */
      :root{--background:60 10% 98%;--foreground:200 100% 8%;--primary:34 100% 50%;--primary-foreground:0 0% 100%;--card:0 0% 100%;--border:220 10% 88%;--muted:220 10% 92%;--muted-foreground:220 10% 40%;--secondary:220 10% 94%;--secondary-foreground:200 100% 8%;--glow-primary:34 100% 50%;--glow-secondary:40 100% 55%}
      .dark{--background:220 20% 4%;--foreground:60 10% 95%;--primary:34 100% 50%;--primary-foreground:200 100% 8%;--card:220 15% 8%;--border:220 15% 18%;--muted:220 15% 15%;--muted-foreground:220 10% 55%;--secondary:220 15% 12%;--secondary-foreground:60 10% 95%}
      
      /* Base resets */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:hsl(var(--border))}
      html{scroll-behavior:smooth;-webkit-text-size-adjust:100%;tab-size:4}
      body{margin:0;line-height:1.5;font-family:'Inter',ui-sans-serif,system-ui,sans-serif;background-color:hsl(var(--background));color:hsl(var(--foreground));-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      #root{min-height:100vh;display:flex;flex-direction:column}
      h1,h2,h3,h4,h5,h6{font-family:'Syne',sans-serif;font-weight:700;letter-spacing:-0.025em;margin:0}
      p{margin:0}
      img,video{max-width:100%;height:auto}
      button,input,select,textarea{font:inherit}
      a{color:inherit;text-decoration:inherit}
      
      /* Navbar critical */
      nav{position:fixed;top:0;left:0;right:0;z-index:50}
      .container{width:100%;margin-left:auto;margin-right:auto;padding-left:1rem;padding-right:1rem}
      @media(min-width:640px){.container{max-width:640px}}
      @media(min-width:768px){.container{max-width:768px}}
      @media(min-width:1024px){.container{max-width:1024px}}
      @media(min-width:1280px){.container{max-width:1280px}}
      
      /* Hero section critical */
      .gradient-text{background-image:linear-gradient(135deg,hsl(40 95% 55%),hsl(15 80% 53%),hsl(8 70% 50%));-webkit-background-clip:text;background-clip:text;color:transparent}
      .glow-text{text-shadow:0 0 40px hsl(var(--primary) / 0.5)}
      .glass-card{background-color:hsl(var(--card) / 0.6);backdrop-filter:blur(24px);border:1px solid hsl(var(--border) / 0.3);border-radius:1rem}
      .glow-effect{box-shadow:0 0 60px -15px hsl(var(--primary) / 0.4)}
      
      /* Hero layout */
      section{position:relative}
      .min-h-screen{min-height:100vh}
      .flex{display:flex}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .grid{display:grid}
      .gap-12{gap:3rem}
      .space-y-8>*+*{margin-top:2rem}
      .text-5xl{font-size:3rem;line-height:1}
      @media(min-width:768px){.md\:text-6xl{font-size:3.75rem}}
      @media(min-width:1024px){.lg\:text-7xl{font-size:4.5rem}.lg\:grid-cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}}
      
      /* Button critical */
      .inline-flex{display:inline-flex}
      .rounded-full{border-radius:9999px}
      .rounded-md{border-radius:0.375rem}
      .px-4{padding-left:1rem;padding-right:1rem}
      .py-2{padding-top:0.5rem;padding-bottom:0.5rem}
      .text-sm{font-size:0.875rem;line-height:1.25rem}
      .text-lg{font-size:1.125rem;line-height:1.75rem}
      .text-muted-foreground{color:hsl(var(--muted-foreground))}
      .text-foreground{color:hsl(var(--foreground))}
      .text-primary{color:hsl(var(--primary))}
      .font-semibold{font-weight:600}
      .font-bold{font-weight:700}
      .bg-primary{background-color:hsl(var(--primary))}
      .bg-card{background-color:hsl(var(--card))}
      .bg-secondary{background-color:hsl(var(--secondary))}
    </style>

    <!-- Deferred chat widget loading - loads after 3s or on scroll -->
    <script>
      (function() {
        var chatLoaded = false;
        
        function loadChatWidget() {
          if (chatLoaded) return;
          chatLoaded = true;
          
          var script = document.createElement('script');
          script.src = 'https://beta.leadconnectorhq.com/loader.js';
          script.setAttribute('data-resources-url', 'https://beta.leadconnectorhq.com/chat-widget/loader.js');
          script.setAttribute('data-widget-id', '66839376dd5856e4acbbe335');
          document.body.appendChild(script);
          
          // Clean up listeners
          window.removeEventListener('scroll', loadChatWidget);
          window.removeEventListener('mousemove', loadChatWidget);
          window.removeEventListener('touchstart', loadChatWidget);
        }
        
        // Load after 3 seconds
        setTimeout(loadChatWidget, 3000);
        
        // Or load on user interaction
        window.addEventListener('scroll', loadChatWidget, { once: true, passive: true });
        window.addEventListener('mousemove', loadChatWidget, { once: true, passive: true });
        window.addEventListener('touchstart', loadChatWidget, { once: true, passive: true });
      })();
    </script>
